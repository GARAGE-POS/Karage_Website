{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    {{ with .Description }}
    <p class="description">{{ . }}</p>
    {{ end }}
    {{ with .Date }}
    <time datetime="{{ .Format "2006-01-02" }}">{{ .Format "January 2, 2006" }}</time>
    {{ end }}
  </header>
  
  <div class="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
