{{ define "main" }}
<article>
  <header>
    <!-- <h1>{{ .Title }}</h1> -->
    {{ with .Description }}
    <!-- <p class="description">{{ . }}</p> -->
    {{ end }}
  </header>
  
  <div class="content">
    {{ .Content }}
  </div>
  
  {{ if .Pages }}
  <section class="pages-list">
    <h2>Pages in this section</h2>
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ with .Description }}
        <p>{{ . }}</p>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </section>
  {{ end }}
</article>
{{ end }}
